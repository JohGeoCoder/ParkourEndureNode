<h1 class="section-title text-center">Parkour Coaches in Scranton, Pennsylvania</h1>
<div id="coaches" class="small-12">
	<p class="text-center show-for-medium-down">Press on an image for more details about the coach</p>
	
	<!-- The list of coaches -->
	<div class="coach small-12 medium-4 columns" ng-repeat="coach in coaches">
		<h3 class="text-center">{{coach.firstName}} {{coach.lastName}}</h3>
		<a data-reveal-id="coachModal" ng-click="selected.index = $index">
			<div class="image-container hide-for-small-only">
				<img class="center" src="{{coach.imageUrl}}"></img>
			</div>
			<div class="image-container show-for-small-only">
				<img class="center small-6" src="{{coach.imageUrl}}"></img>
			</div>
		</a>
		<div class="coach-description text-justify">
			<p class="show-for-large-up">{{coach.details}}</p>
		</div>
	</div>
	
	<!-- The shared modal to display coach information -->
	<div id="coachModal" class="reveal-modal medium" data-reveal="">
		<h3>{{coaches[selected.index].firstName}} {{coaches[selected.index].lastName}}</h3>
		<div class="image-container">
			<img class="center small-6" ng-src="{{coaches[selected.index].imageUrl}}"></img>
		</div>
		<p>{{coaches[selected.index].details}}</p>
		<a class="close-reveal-modal" aria-label="Close">&#215;</a>
	</div>
</div>	

<script type="text/javascript">
	$("[data-nav-target]").removeClass('active');
	$("[data-nav-target='coaches']").addClass('active');
	$(document).foundation('reveal', 'reflow');
</script>
