<h1 class="section-title text-center">Parkour Endure Contact Information</h1>
<div id="contact" class="center small-11 medium-10 large-8">
	<div class="text-medium text-center center">
		<div>
			<span>Phone: (717) 343-4727</span>
		</div>
		<div>
			<span>Email: ParkourEndure@gmail.com</span>
		</div>
		<div>
			<span>Location: Scranton, Pennsylvania Area</span>
		</div>
	</div>

	<div class="center" ng-controller="LoginController">
		<p class="text-large">Log In</p>
		<input type="text" ng-model="newLogin.username" />
		<input type="password" ng-model="newLogin.password" />
		<button ng-click="attemptLogin()">Log In</button>
	</div>


	<div class="center" ng-controller="SignUpController">
		<p class="text-large">Sign Up</p>
		<input type="text" ng-model="newSignup.username" />
		<input type="password" ng-model="newSignup.password" />
		<button ng-click="attemptSignup()">Sign Up</button>
	</div>
</div>

<script type="text/javascript">
	$("[data-nav-target]").removeClass('active');
	$("[data-nav-target='contact']").addClass('active');
</script>
